{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Join Video Meeting{% endblock %}
{% block image_block %}
<header class="info-header">
  <div id="page-intro" class="container-fluid d-flex align-items-center justify-content-center ">
    <div class="row d-flex justify-content-center text-center">
      <div class="col-md-10 text-white">
        <!-- heading -->
        <h2 class="display-4 font-weight-bold  p-5 " style="color:#ff5722;" >{{course.name}}</h2>



        <!-- divider -->
{#        <hr style="color:#ff5722;">#}

        <!-- description -->
        <h4 class="white-text my-4"></h4>
      </div>
    </div>
  </div>
</header>
{% endblock %}
{% block content %}
    <section class="text-center">
        <div>
             <button id="join_button" data-username="{{ request.user.username }}" type="button" class="btn" style="color:#1ca117;border-color:#149a0e;"> Join Video Meeting</button>
        </div>
        <div class="row d-flex justify-content-center mb-3 mt-3">
            <div class="col-md-6 mx-auto">
                <div id = "video-container">
                    <div>
                        <video id="local_video" style="float: left;" autoplay playsinline></video>
                    </div>
                    <div class="card text-center">
                        <div class="card-header text-center">Join Video Meeting</div>
                        <div class="card-body">
                            <form method="post" class="text-center">
                                {% csrf_token %}
                                {{ form|crispy }}

                                <button id="btn_toggle_audio" type="submit" class="btn btn-success mt-3">Mute</button>
                                <button id="btn_toggle_video" type="submit" class="btn btn-success mt-3">Video Off</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="chat">
                    <h3>Chat</h3>
                    <div id="message">
                        <ul id="message-list"></ul>
                    </div>
                    <div>
                        <input id="msg"><button id="btn-send-msg"> Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="{% static 'js/web_rtc.js' %}"></script>
{% endblock %}
