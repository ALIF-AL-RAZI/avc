{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Join This class{% endblock %}

{% block image_block %}
<header class="info-header">
  <div id="page-intro" class="container-fluid d-flex align-items-center justify-content-center ">
    <div class="row d-flex justify-content-center text-center">
      <div class="col-md-10 text-white">
        <!-- heading -->
        <h2 class="display-4 font-weight-bold  p-5 " style="color:#ff5722;" > </h2>

        <!-- divider -->
        <hr style="color:#ff5722;">

        <!-- description -->
        <h4 class="white-text my-4"></h4>
      </div>
      </div>
  </div>
</header>
{% endblock %}

{% block content %}

<section class="text-center mt-4">
              <h2 class="mb-5 font-weight-bold" style="color:#ff5722;">Join Classroom here</h2>
              <!-- class row for description-->
              <div class="row d-flex justify-content-center mb-4">
                <!-- class column -->
                <div class="col-md-8">
                  <p class="grey-text"></p>
                </div>
              </div>
              <div class="row d-flex justify-content-center mb-4">
                <form method="post">
                  <div class="form-group">


                  {% csrf_token %}
                  
                  <div class="col-md-12">
                    <div class="row">
                    

                  <label for="code">Class code:</label>
                  <input type="text" name="code" placeholder="Class Code" class="form-control">
                  </div>
                  <div class="row justify-content-center">
                    <input type="submit" value="Join Classroom" class="btn btn-success btn-lg mt-3"> 
                    
                    
                  </div>
                  </div>
                  </div>
                </form>
              </div>
</section>
{%endblock%}
